<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Alexander</ion-list-header>
          <ion-note>Calculator</ion-note>

          <ion-item (click)="navigateToPage('configure-calculator')">
            <ion-icon name="settings" slot="start"></ion-icon>
            <label>Configure Calculator</label>
          </ion-item>

          <ion-item (click)="navigateToPage('calculator')">
            <ion-icon name="calculator" slot="start"></ion-icon>
            <label>Calculator</label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
