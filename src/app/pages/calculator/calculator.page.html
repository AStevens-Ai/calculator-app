<!-- calculator.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div [class]="currentCssClass">
    <ion-input [class]="currentCssClass" [(ngModel)]="display" disabled></ion-input>

    <ion-row>
      <ion-col *ngFor="let button of buttons" (click)="onButtonClicked(button)">
        <ion-button expand="full" [class]="currentCssClass">{{ button }}</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
