<ion-content>
  <form>

    <ion-grid class="ion-no-padding">

      <ion-row>

        <ion-col size="12" size-sm="6" class="ion-text-center topbar ion-no-padding">
          <img src="/assets/logo.png" />
        </ion-col>

        <ion-col size="12" size-sm="6">
          <div class="align">

            <h2>Sign In</h2>

            <ion-list class="ion-padding ion-margin-vertical">

              <ion-label>Email Address</ion-label>
              <ion-item lines="none">
                <ion-icon name="mail"></ion-icon>
                <ion-input type="text" placeholder="Enter Email Address" autocomplete="false" required></ion-input>
              </ion-item>

              <ion-label>Password</ion-label>
              <ion-item lines="none">
                <ion-icon name="lock-closed" slot="start"></ion-icon>
                <ion-input type="password" placeholder="Enter Password" required></ion-input>
                <ion-icon name="eye" slot="end" class="eye"></ion-icon>
              </ion-item>

              <div class="remember">
                <ion-text>
                  <ion-checkbox></ion-checkbox> Remember Me
                </ion-text>
                <ion-text [routerLink]="['/forgot-password']">Forgot Password?</ion-text>
              </div>

            </ion-list>

            <ion-button [routerLink]="['/calculator']" type="submit" class="primary ion-margin-bottom"
              expand="block">Sign
              In</ion-button>

            <a [routerLink]="['/signup']" class="ion-text-center small" color="light">Create an Account</a>
          </div>
        </ion-col>

      </ion-row>

    </ion-grid>

  </form>
</ion-content>
