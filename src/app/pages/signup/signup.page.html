<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <h2>Sign Up</h2>
  </ion-toolbar>
</ion-header>
<form>
  <ion-grid class="ion-no-padding">

    <ion-list class="ion-padding ion-margin-vertical">
      <ion-col>
        <ion-label>Email Address</ion-label>
        <ion-item lines="none">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Enter Email Address" autocomplete="false"></ion-input>
        </ion-item>

        <ion-label>Create A Password</ion-label>
        <ion-item lines="none">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Enter Password" required></ion-input>
          <ion-icon name="eye" slot="end" class="eye"></ion-icon>
        </ion-item>

        <ion-label>Confirm Password</ion-label>
        <ion-item lines="none">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Enter Password" required></ion-input>
          <ion-icon name="eye" slot="end" class="eye"></ion-icon>
        </ion-item>

        <ion-button type="submit" class="primary ion-margin-bottom" expand="block">Submit</ion-button>
      </ion-col>
    </ion-list>
  </ion-grid>


</form>
